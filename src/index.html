<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Таблицы и формы</title>
   </head>
   <body>
      <table>
         <caption>
            Расписание Електричек
         </caption>
         <thead>
            <tr>
               <th>Прибытие</th>
               <th>Номер</th>
               <th>Напрвление</th>
               <th>Платформа</th>
               <th>Отправление</th>
               <th>В пути</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>15:40</td>
               <td>15</td>
               <td>Dnepr</td>
               <td>4</td>
               <td>16:49</td>
               <td>12 часов</td>
            </tr>
         </tbody>
      </table>
      <form>
         <label>
            <span>имя</span>
            <input type="text" placeholder="Ваше имя" />
         </label>

         <label>
            <span>Пароль</span>
            <input type="password" placeholder="Пароль не меньше 6 символов" />
         </label>
      </form>
   </body>
</html>
